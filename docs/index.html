<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./static/styles/card.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Business Card</title>
    </head>
    <body>
        <div class="parentContainer">
            <div class="cardMainDiv">
                <div class="logoDiv"> <img src="https://github.com/mxkxix/digital-business-card/blob/main/docs/static/images/Orange_Business_RGB_Small_Logo_Black_Text_Color.png?raw=true" width="50" height="50"> </div>
                <div class="infoDiv">
                    <label class="fullNameLabel" id="fullName"></label>
                    <div class="jobTitlesDiv"></div>
                </div>
                <div class="contactInfoDiv">
                    <div class="contactInfoCardDiv">
                        <a class="icons" href="./static/media/contacts.vcf">
                            <img class="contact-image" src="./static/images/icons8-whatsapp.svg" width="50" height="50">
                        </a>
                        <label>
                            Call
                        </label>
                    </div>
                    <div class="contactInfoCardDiv">
                        <a class="icons" href="https://www.linkedin.com/in/neha-prasad-49555935" target="_blank">
                            <img class="contact-image" src="./static/images/icons8-linkedin.svg" width="50" height="50">
                        </a>
                        <label>
                            LinkedIn
                        </label>
                    </div>
                    <div class="contactInfoCardDiv">
                        <a class="icons" id="locationLink" href="mailto:neha.prasad@orange.com" >
                            <img class="contact-image" src="./static/images/icons8-circled-envelope-50.png" width="50" height="50">
                        </a>
                        <label>
                            Email
                        </label>
                    </div>    
                </div>
                <div style=" display: flex; justify-content: center; align-items: center; position: relative;">
                    <p id="responsibiltyP" style="color: grey; text-align: center; font-weight: bold; word-wrap: break-word;width: 100%"></p>
                </div>
                <div class="ib-footer">Powered by&nbsp;<a style="color:#ff7900;text-decoration: underline;" target="_blank" href="https://www.orange-business.com"> Orange Business </a></div>
            </div>
        </div>
    </body>
    <script src="./static/scripts/card.js"></script>
</html>
