<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./static/styles/dark.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Business Card</title>
    </head>
    <body>
        <div class="parentContainer">
            <div class="cardMainDiv">
                <div class="topDiv">
                    <div class="logoDiv"> 
                        <img src="./static/images/obs_master.png" class="logo"> 
                        <div class="toggleDiv">
                            <p class="toggleText">Light mode</p>
                            <a href="https://orangebusinessinternational.github.io/digital-business-card/lightIndex.pdf">
                                <img src="./static/images/BC_Black/ToggleLight.png" class="toggle-icon"> 
                            </a>
                        </div>
                    </div>
                    <div class="infoDiv">
                        <label class="fullNameLabel" id="fullName"></label>
                        <div class="jobTitlesDiv"></div>
                    </div>
                    <div class="contactInfoDiv">
                        <div class="contactInfoCardDiv">
                            <a class="icons" href="https://orangebusinessinternational.github.io/digital-business-card/static/media/contacts.vcf">
                                <img class="contact-image" src="./static/images/BC_White/Call.svg" width="50" height="50">
                            </a>
                            <label class="iconsLabel">
                                Call
                            </label>
                        </div>
                        <div class="contactInfoCardDiv">
                            <a class="icons" id="linkedinLink" target="_blank">
                                <img class="contact-image" src="./static/images/BC_Black/LinkedIn.svg" width="50" height="50">
                            </a>
                            <label class="iconsLabel">
                                LinkedIn
                            </label>
                        </div>
                        <div class="contactInfoCardDiv">
                            <a class="icons" id="locationLink" >
                                <img class="contact-image" src="./static/images/BC_Black/Email.svg" width="50" height="50">
                            </a>
                            <label class="iconsLabel">
                                Email
                            </label>
                        </div>    
                    </div>
                    <div class="responsibiltyDiv2">
                        <p id="responsibiltyP" style="color: grey; font-weight: bold; word-wrap: break-word;width: 100%"></p>
                    </div>
                </div>

                <div class="bottomDiv">
                    <div class="ib-footer">
                        <div>
                            Powered by&nbsp;
                            <a style="color:#ff7900;text-decoration: underline;" target="_blank" href="https://www.orange-business.com">Orange Business </a>
                        </div>
                        <div class="qrDiv">
                            <p class="qrText">QR Code</p>
                            <a href="https://orangebusinessinternational.github.io/digital-business-card/neha-gh.png">
                                <img class="contact-image" src="./static/images/BC_Black/QR.png" width="50" height="50">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./static/scripts/card.js"></script>
</html>
